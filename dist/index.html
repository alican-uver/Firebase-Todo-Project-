    <!-- Todo Form -->
    <div class="todo-container">
        <div class="todo-up">
            <h5 class="todo-up-title"> things to do</h5>
            <div class="todo-up-icon">
                <i class="fas fa-plus" id="detail-todo"></i>
            </div>
        </div>
        <div class="todo-center">
            <div class="todo-center-action todo-item">
                <label for="select-action">Action</label>
                <select id="select-action">
                    <!-- <option>Select an action</option> -->
                    <option value="work">Work</option>
                    <option value="sport">Sport</option>
                    <option value="music">Music</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
            <div class="todo-center-title todo-item">
                <label for="todo-title">Title</label>
                <input type="text" id="todo-title" placeholder="Write a title..">
            </div>
            <div class="todo-center-date todo-item">
                <label for="select-date">Date</label>
                <select id="select-date">
                    <!-- <option>Select a date</option> -->
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                </select>
            </div>
            <div class="todo-center-description">
                <label for="todo-description">Description</label>
                <input type="text" id="todo-description" placeholder="Write a description..">
            </div>
            <a class="todo-center-button" id="add-todo">add</a>
        </div>
        <div class="todo-bottom">
            <!-- <div class="todo-item">
                <p class="todo-item-action" id="todo-action">Work</p>

                </div>
                <p class="todo-item-date" id="todo-date">Tomorrow</p>
                <div class="todo-item-icons">
                    <i class="far fa-trash-alt" id="delete-todo"></i>
                    <i class="far fa-edit" id="edit-todo"></i>
                </div>
            </div> -->
        </div>
    </div>

    <!-- Todo Form End -->
