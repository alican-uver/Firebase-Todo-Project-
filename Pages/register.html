<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc0c634418.js" crossorigin="anonymous"></script>
    <title>Register</title>


</head>

<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="form-container">
        <form class="form" id="register-form">
            <h2 class="form-title">Create Account</h2>
            <div class="form-item">
                <label for="email">Email</label>
                <div class="input-box">
                    <i class="far fa-envelope pr-2"></i>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <small>error message</small>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <div class="input-box">
                    <i class="fa fa-key pr-2"></i>
                    <input type="password" id="password" placeholder="Create a Password">
                    <i class="far fa-eye-slash hidden-password"></i>
                    <i class="far fa-eye show-password"></i>
                </div>
                <small>error message</small>
            </div>
            <div class="form-item">
                <label for="password2">Password2</label>
                <div class="input-box">
                    <i class="fa fa-key pr-2"></i>
                    <input type="password" id="password2" placeholder="Enter the Password Again">
                    <i class="far fa-eye-slash hidden-password"></i>
                    <i class="far fa-eye show-password"></i>
                </div>
                <small>error message</small>
            </div>
        </form>
        <button class="button" type="submit">Create Account</button>
    </div>

    <script src="../bundles/bundle.js"></script>

</body>

</html>
