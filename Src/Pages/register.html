<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc0c634418.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<style>
    body {
        background-color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
</style>

<body>

    <div class="form-container">
        <form class="form" id="form">
            <h2 class="form-title">Create Account</h2>
            <div class="form-item">
                <label for="email">Email</label>
                <div class="input-box">
                    <i class="far fa-envelope pr-2"></i>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <small></small>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <div class="input-box">
                    <i class="fa fa-key pr-2"></i>
                    <input type="password" id="password" placeholder="Create a Password">
                    <i class="far fa-eye-slash show-hidden-icon"></i>
                </div>
                <small></small>
            </div>
            <div class="form-item">
                <label for="password2">Password2</label>
                <div class="input-box">
                    <i class="fa fa-key pr-2"></i>
                    <input type="password" id="password2" placeholder="Enter the Password Again">
                    <i class="far fa-eye-slash show-hidden-icon"></i>
                </div>
                <small></small>
            </div>
            <a class="button" id="register-button">Create Account</a>
        </form>
        <div class="is-have-account text-center mt-5">
            <h5 class="text-capitalize">already have an account?</h5>
            <a href="login.html" id="go-login-page">Login</a>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>


</body>

</html>
